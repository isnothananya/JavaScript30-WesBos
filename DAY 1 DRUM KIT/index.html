<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hithat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Percussion</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Crash</span>
        </div>
</div>
        <audio data-key="65" src="sound/Cymatics - 808 Mob Clap 1.wav"></audio>
        <audio data-key="83" src="sound/Cymatics - 808 Mob Closed Hihat 2.wav"></audio>
        <audio data-key="68" src="sound/Cymatics - 808 Mob Kick 4 - G.wav"></audio>
        <audio data-key="70" src="sound/Cymatics - 808 Mob Open Hihat 3.wav"></audio>
        <audio data-key="71" src="sound/Cymatics - 808 Mob 808 1 - C.wav"></audio>
        <audio data-key="72" src="sound/Cymatics - 808 Mob Ride 1.wav"></audio>
        <audio data-key="74" src="sound/Cymatics - 808 Mob Snare 5 - G.wav"></audio>
        <audio data-key="75" src="sound/Cymatics - 808 Mob Percussion 5.wav"></audio>
        <audio data-key="76" src="sound/Cymatics - 808 Mob Crash 2.wav"></audio>

    
    <script>
        
        
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');      
        }

        function removeTransition (e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition))
        window.addEventListener('keydown', playSound);
  </script>
</body>
</html>
